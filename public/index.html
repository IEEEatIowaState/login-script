<!doctype html>
<html class="no-js" lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes" />
    <link rel="shortcut icon" href="symbol.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" type="text/javascript"></script>
    <title>IEEE Login Script</title>
  </head>

  <body>
    <img src="logo.png"/>
    <button id="authorize-button">Authorize</button>

    <div id="net-id">
      <div>
        <label for="id_input">Net ID: </label>
        <input id="id_input"></input>
      </div>

      <div id="bottom">
        <span>(netid@iastate.edu)</span>
        <button id="net-id-submit">Submit</button>
      </div>
    </div>

    <div id="name-field">
      <label for="first_input">First name: </label>
      <input id="first_input"></input>

      <label for="last_input">Last name: </label>
      <input id="last_input"></input>

      <div id="center-inner-content">
        <button id="name-field-submit">Submit</button>
      </div>
    </div>

    <p id="user_update"></p>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>

</html>
